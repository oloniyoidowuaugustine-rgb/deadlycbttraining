// ————————————————
// Free Trial / Subscription Tracking
// ————————————————
let freeTrialCount = parseInt(localStorage.getItem("freeTrial")) || 0;
let isSubscribed = localStorage.getItem("isSubscribed") === "true"; 
const MAX_FREE_TRIALS = 2;

function canStartExam() {
  if (isSubscribed) return true;        // Subscribed users can always continue
  if (freeTrialCount < MAX_FREE_TRIALS) {
    freeTrialCount++;
    localStorage.setItem("freeTrial", freeTrialCount);
    return true;
  }
  return false;
}

function showPaymentModal() {
  FlutterwaveCheckout({
    public_key: "FLWPUBK_TEST-XXXXXXXXXXXXXXX-X", // Replace with your Flutterwave public key
    tx_ref: "CBT_APP_" + Date.now(),
    amount: 4000,
    currency: "NGN",
    payment_options: "card,mobilemoney,ussd",
    customer: {
      email: prompt("Enter your email to continue payment"),
      phone_number: prompt("Enter your phone number"),
      name: prompt("Enter your full name")
    },
    callback: function (data) {
      if (data.status === "successful") {
        alert("Payment successful! You can now continue.");
        localStorage.setItem("isSubscribed", "true");
        localStorage.setItem("freeTrial", MAX_FREE_TRIALS);
      }
    },
    onclose: function() {
      alert("Payment not completed. You need to subscribe to continue.");
    },
    customizations: {
      title: "CBT Simulator Premium",
      description: "Subscribe for full access",
      logo: "https://yourwebsite.com/logo.png"
    }
  });
}

}

// ==================== VARIABLES ====================
let examQuestionsPerSubject={};
let currentIndexPerSubject={};
let currentSubject="";
let subjectScores={};
let totalScore=0;
let timer=7200;
let timerInterval;

// ==================== START EXAM ====================
function startExam(){
const checked=document.querySelectorAll(".subj:checked");
if(checked.length!==3){ document.getElementById("error").innerText="Select exactly 3 subjects"; return; }

examQuestionsPerSubject={};
currentIndexPerSubject={};
subjectScores={};

// English compulsory
subjectScores["English"]=0;
examQuestionsPerSubject["English"]=getRandomQuestions(subjects.English,40);
currentIndexPerSubject["English"]=0;

// Selected subjects
checked.forEach(cb=>{
  if(subjects[cb.value]){
    subjectScores[cb.value]=0;
    examQuestionsPerSubject[cb.value]=getRandomQuestions(subjects[cb.value],40);
    currentIndexPerSubject[cb.value]=0;
  }
});

document.getElementById("subjectScreen").style.display="none";
document.getElementById("examScreen").style.display="block";

startTimer();
startSubject("English"); // start with English by default
showSubjectNav();
}

// ==================== SUBJECT NAVIGATION ====================
function showSubjectNav(){
  document.getElementById("subjectNav").style.display="block";
  const container=document.getElementById("subjectButtons");
  container.innerHTML="";
  Object.keys(subjectScores).forEach(sub=>{
    const btn=document.createElement("button");
    btn.innerText=sub;
    btn.onclick=()=>startSubject(sub);
    container.appendChild(btn);
  });
}

// ==================== START SUBJECT ====================
function startSubject(sub){
  currentSubject=sub;
  loadQuestion();
}

// ==================== TIMER ====================
function startTimer(){
timerInterval=setInterval(()=>{
let min=Math.floor(timer/60);
let sec=timer%60;
document.getElementById("timer").innerText="Time Left: "+min+":"+(sec<10?"0"+sec:sec);
timer--;
if(timer<0){ clearInterval(timerInterval); finishExam(); }
},1000);
}

// ==================== LOAD QUESTION ====================
function loadQuestion(){
let questions=examQuestionsPerSubject[currentSubject];
let idx=currentIndexPerSubject[currentSubject];

if(idx>=questions.length){ alert(currentSubject+" finished!"); return; }

let q=questions[idx];
document.getElementById("question").innerText=q.q;
document.getElementById("progress").innerText="Question "+(idx+1)+" of "+questions.length+" ("+currentSubject+")";

let optionsDiv=document.getElementById("options");
optionsDiv.innerHTML="";
q.options.forEach(opt=>{
  let btn=document.createElement("button");
  btn.innerText=opt;

  btn.onclick=function(){
    // Disable all buttons
    

    // Update score
    if(opt===q.answer) subjectScores[currentSubject]++;
    currentIndexPerSubject[currentSubject]++;

    // Wait 0.5s then load next question automatically
    setTimeout(loadQuestion,500);
  };

  optionsDiv.appendChild(btn);
});

// Update total score
totalScore=0;
for(let s in subjectScores) totalScore+=subjectScores[s];
document.getElementById("score").innerText="Total Score: "+totalScore;
}

// ==================== FINISH EXAM ====================
function finishExam(){
clearInterval(timerInterval);
document.getElementById("question").innerText="Exam Finished!";
document.getElementById("options").innerHTML="";
document.getElementById("progress").innerText="";

// Show subject-wise scores
let scoreText="Your Scores:\n";
for(let s in subjectScores){
  scoreText+=s+": "+subjectScores[s]+" / 40\n";
}
scoreText+="Total Score: "+totalScore;
document.getElementById("score").innerText=scoreText;

// Save leaderboard
saveLeaderboard(subjectScores,totalScore);
showLeaderboard();
}

// ==================== LEADERBOARD ====================
function saveLeaderboard(subScores,total){
  let lb=JSON.parse(localStorage.getItem("leaderboard"))||[];
  lb.push({scores:subScores,total:total,date:new Date().toLocaleString()});
  lb.sort((a,b)=>b.total-a.total);
  lb=lb.slice(0,5);
  localStorage.setItem("leaderboard",JSON.stringify(lb));
}

function showLeaderboard(){
  let lb=JSON.parse(localStorage.getItem("leaderboard"))||[];
  let list=document.getElementById("leaderboardList");
  list.innerHTML="";
  lb.forEach(entry=>{
    let li=document.createElement("li");
    let text=entry.date+" | ";
    for(let s in entry.scores) text+=s+": "+entry.scores[s]+" ";
    text+="| Total: "+entry.total;
    li.innerText=text;
    list.appendChild(li);
  });
}
